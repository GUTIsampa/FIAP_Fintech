<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital</title>
    <link rel="stylesheet" href="/View/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/View/assets/css/styleHome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/View/assets/css/styleCartao.css">
</head>
<body>
    <!-- Cartão com saldo -->
    <div class="conteudo">
        <section class="card-section">
        <div class="welcome-message">
            <h1 class="bemvindo">Bem vindo Usuário</h1>
        </div>
        <div class="card">
            <div class="card-info">
                <p class="numero_cartao">----.----.----.--23</p>
                <p class="nome_cartao">AUGUSTO SAMPAIO</p>
                <div class="card-details">
                    <small class="validade_cartao">01/30</small>
                    <img class="card-logo" src="/View/assets/images/cartao.png" alt="Mastercard">
                </div>
            </div>

        </div>
    </section></div>
    
    <div class="container mt-5 fatura">
        <h5 class="text-center titulofatura">Fatura do Cartão</h5>
        <table class="table table-bordered table-responsive custom-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Compra</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Supermercado</td>
                    <td>R$ 150,00</td>
                    <td>10/10/2024</td>
                </tr>
                <tr>
                    <td>Farmácia</td>
                    <td>R$ 75,00</td>
                    <td>11/10/2024</td>
                </tr>
                <tr>
                    <td>Gasolina</td>
                    <td>R$ 200,00</td>
                    <td>12/10/2024</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-center botaofatura">Adicionar Valor</button>
    </div>
    
    <script src="/View/assets/js/navegacao.js" defer></script>
    <script src="/View/assets/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
