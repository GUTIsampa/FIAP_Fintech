<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital</title>
    <link rel="stylesheet" href="/View/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/View/assets/css/styleHome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/View/assets/css/styleCartao.css">
</head>
<body>

    
    <!-- Cartão com saldo -->
    <div class="conteudo">
        <section class="card-section">
        <div class="welcome-message">
            <h1 class="bemvindo">Bem vindo Usuário</h1>
        </div>

        <div class="card">
            <div class="card-info">
                <p class="numero_cartao">----.----.----.--23</p>
                <p class="nome_cartao">AUGUSTO SAMPAIO</p>
                <div class="card-details">
                    <small class="validade_cartao">01/30</small>
                    <img class="card-logo" src="/View/assets/images/cartao.png" alt="Mastercard">
                </div>
            </div>
            

        </div>
        <div class="AddCard">
            <button class="btn btn-center botaoPadrao botaoAdd" data-bs-toggle="modal" data-bs-target="#addCardModal"><i class="fa-solid fa-plus"></i> Cartão</button>

            <!-- Modal -->
            <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title textoModal" id="addCardModalLabel">Cadastrar Cartão</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="cardForm">
                                <div class="mb-3">
                                    <label for="cardHolder" class="form-label textoModal">Nome do Titular</label>
                                    <input type="text" class="form-control" id="cardHolder" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label textoModal">Número do Cartão</label>
                                    <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardCvv" class="form-label textoModal">CVV</label>
                                    <input type="text" class="form-control" id="cardCvv" maxlength="3" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expiryDate" class="form-label textoModal">Data de Vencimento</label>
                                    <input type="date" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cardBrand" class="form-label textoModal">Bandeira</label>
                                    <select class="form-select" id="cardBrand" required>
                                        <option value="" disabled selected>Selecione a bandeira</option>
                                        <option value="visa">Visa</option>
                                        <option value="mastercard">MasterCard</option>
                                        <option value="amex">American Express</option>
                                        <option value="discover">Discover</option>
                                        <option value="elo">Elo</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn botaoFechar" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" form="cardForm" class="btn botaoCadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dropdown mt-3">
            <button class="btn btn-center botaoPadrao dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Alterar Cartão
            </button>
            <ul class="dropdown-menu menuCartao" aria-labelledby="dropdownMenuButton">
                <li>
                <div class="d-flex justify-content-between">
                    <a class="dropdown-item itemCartao" href="#">Cartão Final: ####</a>
                    <button class="btn btn-sm excluir-cartao" data-cartao="Cartão"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
            <li>
                <div class="d-flex justify-content-between">
                    <a class="dropdown-item itemCartao" href="#">Cartão Final: ####</a>
                    <button class="btn btn-sm excluir-cartao" data-cartao="Cartão"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
            <li>
                <div class="d-flex justify-content-between">
                    <a class="dropdown-item itemCartao" href="#">Cartão Final: ####</a>
                    <button class="btn btn-sm excluir-cartao" data-cartao="Cartão"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
            <li>
                <div class="d-flex justify-content-between">
                    <a class="dropdown-item itemCartao" href="#">Cartão Final: ####</a>
                    <button class="btn btn-sm excluir-cartao" data-cartao="Cartão"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
            <li>
                <div class="d-flex justify-content-between">
                    <a class="dropdown-item itemCartao" href="#">Cartão Final: ####</a>
                    <button class="btn btn-sm excluir-cartao" data-cartao="Cartão"><i class="fa-solid fa-trash"></i></button>
                </div>
            </li>
            </ul>
        </div>
    </section></div>
    
    <div class="container mt-5 fatura">
        <h5 class="text-center titulofatura">Fatura do Cartão</h5>
        <section class="transactions">
            <div class="transaction">
                <div class="details">
                    <p>Shopping</p>
                    <small>16/05</small>
                </div>
                <div class="amount">R$16,89</div>
            </div>
            <div class="transaction">
                <div class="details">
                    <p>Ayrton Nunes</p>
                    <small>13/05</small>
                </div>
                <div class="amount">R$5,00</div>
            </div>
            <div class="transaction">
                <div class="details">
                    <p>Uber</p>
                    <small>12/05</small>
                </div>
                <div class="amount">R$12,99</div>
            </div>
        </section>
   
    <script src="/View/assets/js/navegacao.js" defer></script>
    <script src="/View/assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="/View/assets/js/cartao.js" defer></script>
</body>
</html>
