    <link rel="stylesheet" href="/View/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/View/assets/css/styleHome.css">

<body>
    <div class="conteudo">
        <div class="profile-container">
            <div class="profile-header">
                <img src="/View/assets/images/avatar.png" alt="Foto de Perfil" class="profile-pic">
                <h2 class="profile-name">Nome do Usu√°rio</h2>
                <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
                <button id="change-profile-pic" class="change-pic-btn">Trocar Foto de Perfil</button>
            </div>
            <div class="profile-info">
                <label>Email:</label>
                <p>usuario@exemplo.com</p>
                
                <label>CPF:</label>
                <p>000.000.000-00</p>
                
                <label>Data de Abertura da Conta:</label>
                <p>01/01/2000</p>
            </div>
            <div class="profile-actions">
                <button id="change-password">Mudar Senha</button>
                <button id="delete-account" class="delete-btn">Excluir Conta</button>
            </div>
        </div>
    </div>
